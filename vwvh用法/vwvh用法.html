<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vwvh用法</title>
    <style>
        div {
            /* 1vw = max-width/100 视窗比例 */
            width: 10vw;
            /* 移动端开发中用常用vw而不用vh */
            height: 10vh;
            background-color: pink;
            /* px/max-width/100 */
            font-size: 4.1025vw;
        }
    </style>
</head>

<body>
    <div>哈哈哈</div>
</body>

</html>
